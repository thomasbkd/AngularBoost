<div class="operator-tile" [ngClass]="'category-'+operator()?.category | lowercase">
  <span class="operator-name">{{ operator()?.name }}</span>
  <mat-chip class="operator-category">{{ operator()?.category}}</mat-chip>
  <p class="operator-description">{{ operator()?.description }}</p>
  <p class="operator-example">{{ operator()?.codeExample }}<span class="copy-icon" (click)="toClipboard(operator()?.codeExample)"><mat-icon>content_copy</mat-icon></span></p>
</div>
